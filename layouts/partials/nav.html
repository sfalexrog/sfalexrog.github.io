<nav class="navbar">
  <div class="nav">
    {{ if .Site.Params.logo }}
      <a href="{{ "" | absLangURL }}" class="nav-logo">
        <img
          src="{{ .Site.BaseURL }}images/{{ .Site.Params.logo.url }}"
          width="{{ .Site.Params.logo.width }}"
          height="{{ .Site.Params.logo.height }}"
          alt="{{ .Site.Params.logo.alt }}"
        />
      </a>
    {{ end }}

    <ul class="nav-links">
      {{ range .Site.Params.nav }}
          <li>
            {{ if .icon }}
            <a href="{{ .url | relLangURL }}" id="{{ .name }}"
              ><em class="{{ .icon }}"></em
            ></a>
            {{ end }}
            <a href="{{ .url | relLangURL }}" id="{{ .name }}">{{ i18n .name }}</a>
          </li>
      {{ end }}
      {{ partial "i18nlist.html" . }}
    </ul>
  </div>
</nav>
